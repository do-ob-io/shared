name: Release Please

on:
  workflow_call:
    inputs:
      branch:
        type: string
        description: 'The target branch for the release.'
        default: 'main'
        required: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
    - uses: google-github-actions/release-please-action@v4
      id: release
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target-branch: ${{ github.event.inputs.branch }}
        config-file: release-please-config.json
        manifest-file: release-please-manifest.json

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' || needs.release-please.outputs.releases_created == true }}
    uses: do-ob-io/config/.github/workflows/publish.yml@main
    secrets: inherit